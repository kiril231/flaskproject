<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Реєстрація</title>
</head>
<body>
    <h1>Реєстрація</h1>
    <form action="{{url_for('registr')}}" method="post">
        <label for="username">Ім'я користувача</label>
        <input class="form-control me-2" type="text" name="username" >
        <label for="author">Пароль</label>
        <input class="form-control me-2" type="password" name="password" >
        <label for="name">ПІБ</label>
        <input class="form-control me-2" type="text" name="name" >
        <label for="email">Email</label>
        <input class="form-control me-2" type="email" name="email" >
        
        <button class="btn btn-outline-success" type="submit">Зареєструватися</button>
        <p> Ви вже зареєстровані? <a href="{{url_for('login')}}">Увійти</a></p>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
